<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Test</title>
    <!-- Leaflet Import -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- Css imports -->
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="loader" id="map-loader"></div>
    <div id="map"><div class="loader"></div></div>
    <div class="full-width-align">
        <div class="control-panel">
            <button id="calc-button">Calculate</button>
            <div class="control-label">Lat:</div>
            <div class="control-text" id="lat-disp">13</div>
            <div class="control-label">Lon:</div>
            <div class="control-text" id="lon-disp">59</div>
            <br><span><b>Resolution: </b></span><input type="number" id="resInput" name="Resolution" min="4" max="360" value="40">
            <br>
            <div id="map-log" class=""></div>
        </div>
    </div>
    <script src="assets/leafMap.js"></script>
</body>
</html>
